    <div id="root"></div>

    <script id="sharpen_vert" type="x-shader/x-vertex">
        varying vec2 vUv;

        void main()	{
            vUv = uv;
            gl_Position = vec4( position, 1.0 );
        }
    </script>

    <script id="sharpen_frag" type="x-shader/x-fragment">
        uniform sampler2D tex0;

        uniform float width;
        varying vec2 vUv;

        void main(){
            vec2 uv = vUv;

            vec4 color = texture2D(tex0, uv);
            // vec4 color = vec4(1.,0.,0.,1.);

            gl_FragColor = color;
        }
    </script>

    <script id="feedback_vert" type="x-shader/x-vertex">
        varying vec2 vUv;

        void main()	{
            vUv = uv;
            gl_Position = vec4( position, 1.0 );
        }
    </script>

    <script id="feedback_frag" type="x-shader/x-fragment">
        #define KERNEL_SIZE 9

        uniform sampler2D tex0;
        uniform sampler2D tex1;
        varying vec2 vUv;

        void main(){

            //move to uniforms
            //===================
            float feedback = 0.99;
            float scale = 0.99;
            //===================

            vec4 color;

            vec2 uv = vUv;
            vec2 uv2 = uv;

		    uv2 -= 0.5;
	        uv2 += 0.5/scale;
			uv2 *= scale;

            vec4 fb = vec4(0.0);
            vec4 current = vec4(0.0);
            vec4 tmp;

            current = texture2D(tex1, uv);
            fb = texture2D(tex0, uv2);
            color = current + (fb * feedback);

            gl_FragColor = vec4(color.rgb,1.0);
        }
    </script>
